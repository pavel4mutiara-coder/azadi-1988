<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azadi Social Welfare Organization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Noto+Sans+Bengali:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-bengali: 'Anek Bangla', 'Noto Sans Bengali', sans-serif;
            --font-english: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-english), var(--font-bengali);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Enforce high-quality Bengali font for all Bengali script */
        [lang="bn"], .bengali, :lang(bn) { 
            font-family: var(--font-bengali) !important;
            line-height: 1.6;
            font-weight: 500;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-bengali), var(--font-english);
            letter-spacing: -0.01em;
        }
        
        .arabic-calligraphy { font-family: 'serif'; font-style: italic; }
        
        .official-stamp {
            width: 130px;
            height: 130px;
            border: 4px double #065f46;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 12px;
            position: relative;
            transform: rotate(-12deg);
            opacity: 0.85;
            color: #065f46;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
        }

        .dark .official-stamp {
            border-color: #34d399;
            color: #34d399;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #334155; }

        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }

        /* Improved accessibility focus states */
        :focus-visible {
            outline: 2px solid #10b981;
            outline-offset: 2px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen selection:bg-emerald-100 dark:selection:bg-emerald-900/40 selection:text-emerald-900 dark:selection:text-emerald-100">
    <div id="root"></div>
</body>
</html>
